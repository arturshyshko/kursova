{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "movies/style.css" %}" />

<header class="top-menu">
    <div class="left-board"></div>
        <a class="top-menu-text"href="{% url 'index' %}">StartPage</a>
        <a class="top-menu-text" href="{% url 'list' %}">List</a>
    {% if not user.is_authenticated %}
            <a class="top-menu-text" href="{% url 'login' %}">Sign in</a>
    {% endif %}
    {% if user.is_authenticated %}
            <a class="top-menu-text" href="{% url 'cabinet' user.username %}">
                {{ user.username }}
            </a>
            <form action="/logout", method="post">
                {% csrf_token %}
                <input class="button-logout" type="submit" name="logout" value="Log out" id="logout_user">
            </form>
    {% endif %}
    <div class="right-board"></div>
</header>
<div class="site-main-body">
    {% block content %}
    {% endblock %}
</div>
